<form action="" [formGroup]="filters" *ngIf="filters" fxLayout fxLayoutGap="2rem" fxLayoutAlign="start end" class="filters">
  <label>{{ 'list.filters.filters' | translate }}</label>
  <mat-form-field>
      <mat-label>{{ 'list.filters.search' | translate }}</mat-label>
      <input (keydown.enter)="$event.preventDefault()" matInput placeholder="{{ 'list.filters.searchPlaceholder' | translate}}" #input formControlName="search">
      <mat-hint>({{ 'address.city' | translate }}, {{ 'poc.externalId'| translate  }})</mat-hint>
  </mat-form-field>
  <mat-form-field formGroupName="filterColumns">
      <mat-label>{{ 'list.filters.status' | translate }} </mat-label>
      <mat-select formControlName="status" multiple>
          <mat-option *ngFor="let status of statuses" [value]="status">{{ 'pocStatuses.' + PocStatusTranslation[status] | translate }}</mat-option>
      </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="downloadCSV()" [ngClass]="{ 'export-btn': true, spinner: exportDisabled }" [disabled]="exportDisabled">
    <mat-icon aria-hidden="false" aria-label="Export pocs to csv">download</mat-icon>
    {{ 'listActions.export' | translate }}
</button>
  <button mat-raised-button color="primary" [routerLink]="[ '/views', 'pocs', 'import' ]">
      <mat-icon aria-hidden="false" aria-label="Import pocs">add</mat-icon>
      {{ 'listActions.import' | translate }}
  </button>
</form>
