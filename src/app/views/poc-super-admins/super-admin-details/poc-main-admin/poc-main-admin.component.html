<mat-table class="pocs-table mat-elevation-z8" multiTemplateDataRows>
    <!-- firstName -->
    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>{{
            "pocAdmin.firstName" | translate
        }}</mat-header-cell>
        <mat-cell>{{ poc.firstName }}</mat-cell>
    </ng-container>

    <!-- lastName -->
    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>{{
            "pocAdmin.lastName" | translate
        }}</mat-header-cell>
        <mat-cell>{{ poc.lastName }}</mat-cell>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>{{
            "pocAdmin.email" | translate
        }}</mat-header-cell>
        <mat-cell>{{ poc.email }}</mat-cell>
    </ng-container>

    <!-- active -->
    <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef>{{
            "pocAdmin.active" | translate
        }}</mat-header-cell>
        <mat-cell>
            <mat-checkbox
                class="example-margin"
                disabled="true"
                [(ngModel)]="poc.active"
            ></mat-checkbox>
        </mat-cell>
    </ng-container>

    <!-- createdAt -->
    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef>{{
            "pocAdmin.createdAt" | translate
        }}</mat-header-cell>
        <mat-cell>{{ poc.createdAt | date: "yyyy-MM-dd hh:mm" }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>

    <mat-row class="element-row is-main-admin"> </mat-row>
</mat-table>
