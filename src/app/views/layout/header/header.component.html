<nav class="container" fxLayout fxLayoutAlign="center center">
  <div class="left" fxLayout fxLayoutAlign="center center" fxLayoutGap="2rem">
    <ng-content></ng-content>
    <a [routerLink]="[ '/' ]" routerLinkActive="active">
      <img src="assets/images/logo.svg" alt="Ubirch" id="logo">
    </a>
  </div>
  <h1>PoC Manager</h1>
  <div class="right" fxLayout fxLayoutGap="1rem">
    <div fxLayout fxLayoutAlign="flex-end center" *ngIf="userName" class="user-details">
      <a [routerLink]="[ '/views/profile' ]" fxLayout fxLayoutAlign="flex-end center">
        <mat-icon aria-hidden="false">person</mat-icon>
        <strong>{{ email }}</strong>
      </a>

    </div>
    <button mat-raised-button aria-label="Logout" (click)="logout()">
      <mat-icon aria-hidden="false">logout</mat-icon>
      {{ 'global.logout' | translate}}
    </button>
    
  </div>
</nav>
