<h2>{{ 'import.headline' | translate }}</h2>

<mat-card fxLayout="column" fxLayoutGap="2rem" fxLayoutAlign="start center">
  <p>
    Upload a .csv file below. 
  </p>

  <div class="notice warn">
    <p>Ooops. Seems like 20 out of 100 PoCs failed to upload.<br/> See error details by downloading the following <a href="#">file</a>.</p>
  </div>
  <input class="ng-hide" id="input-file-id" multiple type="file" />

  <div fxLayout="column" fxLayoutGap="3rem">
    <button mat-raised-button color="primary" [routerLink]="[ '/views', 'import' ]" class="import-btn">
      <mat-icon aria-hidden="false" aria-label="Import pocs">file_upload</mat-icon>
      {{ 'import.upload' | translate }} 
    </button>
    <button mat-raised-button [routerLink]="[ '/views', 'dashboard' ]" class="back-btn">
      <mat-icon aria-hidden="false" aria-label="Import pocs">chevron_left</mat-icon>
      {{ 'global.back' | translate }} 
    </button>
  </div>
 
</mat-card>
