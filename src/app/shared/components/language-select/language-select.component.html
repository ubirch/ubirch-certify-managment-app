  <button mat-icon-button aria-label="Language select" [matMenuTriggerFor]="menu">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="setLanguage(lang)" [ngClass]="{'active': language === lang}" *ngFor="let lang of languages" >{{ lang | uppercase}}</button>
  </mat-menu>
